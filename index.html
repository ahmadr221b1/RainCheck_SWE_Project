<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
	<img src="logo1.png" alt="Placeholder Image">
	<div class="container">
		<div class="login-container">
			<form>
				<h2>Sign In</h2>
				<label for="email">Email</label>
				<input type="text" id="username" name="username">
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
				<button id="submit" type="submit">Sign In</button>
				<div class="social-login">
					<p>Or sign in with:</p>
				<div>
					<ion-icon class="facebook" name="logo-facebook"></ion-icon>
					<ion-icon class="google" name="logo-google"></ion-icon>
				</div>
					<!-- <button class="google-btn">Sign in with Google</button>
					<button class="facebook-btn">Sign in with Facebook</button> -->
				</div>
				<div class="forgot-password">
					<a href="#">Forgot Password?</a>
				</div>
			</form>
		</div>
		<div class="image-container">
			<img src="logo3.png" alt="Placeholder Image">
		</div>
	</div>
</body>
</html>
