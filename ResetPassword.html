<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./SignUp.css" />
    <title>Sign Up Rain Check</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body class="ResetPasswordPage">
    <div class="Left"><img src="./Logo.png" alt="Logo" /></div>
    <form class="sign-up-form ResetPassword" name="ResetPassword">
      <img src="./Brand-Logo.png" alt="Brand Logo" />
      <h1>Reset Password</h1>
      <input type="text" name="email" placeholder="Email Address" />
      <input type="password" name="pass" placeholder="New Password" />
      <input type="password" placeholder="Confirm Password" />
      <input type="submit" id="btn" value="Reset" name="submit" />
    </form>
  </body>
</html>
