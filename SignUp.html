<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./SignUp.css" />
    <title>Sign Up Rain Check</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="Left"><img src="./Logo.png" alt="Logo" /></div>
    <form class="sign-up-form">
      <img src="./Brand-Logo.png" alt="Brand Logo" />
      <h1>Sign Up</h1>
      <p>Create your RainCheck account here!</p>
      <label>First Name</label>
      <label>Last Name</label>
      <input type="text" />
      <input type="text" />
      <label>Password</label>
      <label>Confirm Password</label>
      <input type="password" />
      <input type="password" />
      <label>Phone Number</label>
      <label>Email Address</label>
      <input type="tel" />
      <input type="email" />
      <p><input type="checkbox" />I agree with the terms of use</p>
      <button type="submit">Sign Up</button>
      <p>or sign up with</p>
      <div>
        <a href="#"><ion-icon class="google" name="logo-google"></ion-icon></a>
        <a href="#"
          ><ion-icon class="facebook" name="logo-facebook"></ion-icon
        ></a>
        <a href="#">
          <ion-icon class="instagram" name="logo-instagram"></ion-icon
        ></a>
        <a href="#">
          <ion-icon class="linkedin" name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <p>Already have an account? <a href="./index.html">Login Here</a></p>
    </form>
  </body>
</html>
